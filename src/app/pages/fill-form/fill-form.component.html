<div class="forms">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="card">
        <form (ngSubmit)="post(f)" #f="ngForm">
            <h5 class="card-header">Informações Pessoais</h5>
            <div class="card-body">
                <div class="form-row form-group">                    
                    <div class="col">
                        <label for="exampleFormControlInput1">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1">Nome</label>
                        <input type="text" class="form-control" name="name" placeholder="João Silva">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição</label>
                    <textarea class="form-control" name="description" rows="3"
                        placeholder="Fale um pouco sobre você"></textarea>
                </div>
            </div>
            <h5 class="card-header">Informações para contato</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="joao@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Linkedin</label>
                    <input type="url" class="form-control" name="linkedin" placeholder="linkedin.com/JoaoSilva">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Telefone</label>
                    <input type="tel" class="form-control" name="phone" placeholder="(11) 11111-1111">
                </div>
            </div>
            <h5 class="card-header">Interesses e Conhecimentos</h5>
            <div class="card-body">
                <div class="interests">
                    <span *ngFor="let i of interests" class="interests__element">{{i}}</span>
                </div>
                <div class="form-group form-row align-items-end mb-lg-5">
                    <div class="col-sm-11">
                        <label for="exampleFormControlTextarea1">Interesses</label>
                        <input type="text" class="form-control"
                            placeholder="Digite um por vez, clicando no botão à direita para adicionar. Ex: 'Web development'"
                            [(ngModel)]="interest" name="interest">
                    </div>
                    <div class="col-sm-1">
                        <input class="btn btn-primary" type="button" value="add" (click)="addInterests(interest)">
                    </div>
                </div>
                <div class="interests">
                    <span *ngFor="let i of skills" class="interests__element">{{i}}</span>
                </div>
                <div class="form-group form-row align-items-end">
                    <div class="col-sm-11">
                        <label for="exampleFormControlTextarea1">Conhecimentos</label>
                        <input type="text" class="form-control"
                            placeholder="Digite um por vez, clicando no botão à direita para adicionar. Ex: 'Web development'"
                            [(ngModel)]="skill" name="skill">
                    </div>
                    <div class="col-sm-1">
                        <input class="btn btn-primary" type="button" value="add" (click)="addSkills(skill)">
                    </div>
                </div>
            </div>
            <h5 class="card-header">Informações Profissionais</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Empresa</label>
                    <input type="text" class="form-control" placeholder="Empresa">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Cargo</label>
                    <input type="text" class="form-control" placeholder="Engenheiro de Software Jr.">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição do cargo</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Fale um pouco sobre sua atuação"></textarea>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" (change)="onCheckChange($event)">
                    <label class="custom-control-label mb-3" for="customCheck1">Emprego atual</label>
                  </div>
                <div class="form-row form-group">
                    <div class="col">
                        <label for="exampleFormControlInput1">Data de ínicio</label>
                        <input class="form-control" id="date" type="date">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1">Data fim</label>
                        <input class="form-control" id="date" type="date" [disabled]="isCurrentlyJob">
                    </div>
                </div>                
            </div>
            <h5 class="card-header">Informações Acadêmicas</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Instituição</label>
                    <input type="text" class="form-control" placeholder="USP">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Curso</label>
                    <input type="text" class="form-control" placeholder="Sistemas de Informação">
                </div>
                <div class="form-row form-group">
                    <div class="col">
                        <label for="exampleFormControlInput1">Data de ínicio</label>
                        <input class="form-control" id="date" type="date">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1">Data de conclusão</label>
                        <input class="form-control" id="date" type="date" >
                    </div>
                </div>         
                <button class="btn btn-success btn-lg btn-block" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</div>
